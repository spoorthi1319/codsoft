<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Station Photo Slider</title>
    <link rel="stylesheet" href="visit.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="h.webp" alt="Hill Station 1"></div>
            <div class="slide"><img src="h7.jpg" alt="Hill Station 2"></div>
            <div class="slide"><img src="hhh.jpg" alt="Hill Station 3"></div>
            <div class="slide"><img src="hhhh.jpg" alt="Hill Station 4"></div>
            <!-- Add more slides as needed -->
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
